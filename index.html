<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite | Convite digital</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="logo" />
            <h2>Festivite</h2>
            <h3>Crie um convite digital para o seu evento</h3>
          </header>
        </div>
      </aside>

      <main>
        <header>
          <h1>Crie seu convite</h1>
          <fieldset class="event">
            <div id="icon-legend">
              <img src="assets/icons/calendargrey.svg" alt="calendario" />
              <legend>Sobre o evento</legend>
            </div>
            <div class="input-wrapper">
              <label id="titulo" for="text">Título</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Nome do evento"
              />
            </div>

            <div class="flex">
              <div class="input-wrapper flex-2">
                <label id="titulo" for="start">Início</label>
                <input type="date" id="start" name="start" />
              </div>

              <div class="input-wrapper flex-1">
                <label id="titulo" for="end">Fim</label>
                <input type="date" id="end" name="end" />
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label id="titulo" for="start">Tipo</label>
                <div class="toggle-container">
                  <div class="toggle-option active">
                    <img src="assets/icons/building-2.svg" alt="Presencial" />
                    <h3>Presencial</h3>
                  </div>
                  <div class="toggle-option">
                    <img src="assets/icons/video.svg" alt="Online" />
                    <h3>Online</h3>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label id="titulo" for="text">Local</label>
                <input
                  type="text"
                  id="start"
                  name="title"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label id="titulo" for="text">Descrição</label>
              <textarea
                type="text"
                id="title"
                cols="30"
                rows="5"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </fieldset>

          <fieldset class="personalization">
            <div id="icon-legend">
              <img src="assets/icons/paintbrush-vertical.svg" alt="pincel" />
              <legend>Personalização</legend>
            </div>
            <p>Cor principal</p>
            <div class="palette">
              <div class="color-circle" style="background-color: #59b2ff"></div>
              <div class="color-circle" style="background-color: #6a59ff"></div>
              <div class="color-circle" style="background-color: #b259ff"></div>
              <div class="color-circle" style="background-color: #ff59f9"></div>
              <div class="color-circle" style="background-color: #ff598b"></div>
              <div class="color-circle" style="background-color: #ff5959"></div>
              <div class="color-circle" style="background-color: #ff8b59"></div>
              <div class="color-circle" style="background-color: #ffcd59"></div>
              <div class="color-circle" style="background-color: #e1ff59"></div>
              <div class="color-circle" style="background-color: #59ff91"></div>
              <div class="color-circle" style="background-color: #59fff9"></div>
            </div>
            <div class="container">
              <p>Tema do evento</p>
              <div class="grid">
                <div class="item selected">
                  <img src="assets/images/Image (1).svg" alt="Aniversário" />
                  <span>Aniversário</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (2).svg" alt="Infantil" />
                  <span>Infantil</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (3).svg" alt="Formatura" />
                  <span>Formatura</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (4).svg" alt="Casamento" />
                  <span>Casamento</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (5).svg" alt="Chá de bebê" />
                  <span>Chá de bebê</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (6)..svg" alt="Chá de panela" />
                  <span>Chá de panela</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (7)..svg" alt="Carnaval" />
                  <span>Carnaval</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (8)..svg" alt="Páscoa" />
                  <span>Páscoa</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (9).svg" alt="São João" />
                  <span>São João</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (10).svg" alt="Halloween" />
                  <span>Halloween</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (11).svg" alt="Natal" />
                  <span>Natal</span>
                </div>
                <div class="item">
                  <img src="assets/images/Image (12).svg" alt="Outro" />
                  <span>Outro</span>
                </div>
              </div>
            </div>

            <div class="flex-4">
              <div>
                <p>Estilo</p>
                <div class="flex-3">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <p class="p-checkbox">Escuro</p>
                </div>
              </div>

              <div>
                <p>Foto de capa</p>
                <div class="upload-container">
                  <label for="file-input" class="upload-label">
                    <span class="button" id="Selecionar">
                      <img src="assets/icons/file.svg" alt="file" />
                      Selecionar</span
                    >
                    <span id="file-name">Nenhum arquivo selecionado</span>
                  </label>
                  <input type="file" id="file-input" hidden />
                </div>
              </div>
            </div>
          </fieldset>
        </header>
      </main>
    </div>
  </body>
</html>
